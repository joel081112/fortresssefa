{% load wagtailimages_tags %}


<div class="slider__contents">
    {% image self.image fill-75x75-c100 as img %}
    <img src="{{ img.url }}" class="item" alt="{{ img.alt }}">

    <h2 class="slider__caption">{{ self.title }}</h2>
    <p class="slider__txt">
        {% for card in self.card %}
            {{ card.info }}
        {% endfor %}</p>
</div>
